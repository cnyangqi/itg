<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<script type="text/javascript" src="/jquery/jquery-1.6.min.js"></script>
<script type="text/javascript">
	function loadimage_login() {
		document.getElementById("randImage_login").src = "/nfwl/tools/image.jsp?"
				+ Math.random();
	}
</script>
<title>找回密码</title>
</head>
<body>
	<form action="pwd.jsp" method="post">
		<table border="1">
			<tr>
				<td>请输入您要找回密码的账户名称：</td>
				<td><input type="text" name="account" /></td>
			</tr>
			<tr>
				<td>验证码：</td>
				<td><input name="logincode" type="text" class="input itop" size="5" />&nbsp; <img
					onclick="javascript:loadimage_login();" name="randImage_login" id="randImage_login" src="/nfwl/tools/image.jsp"
					width="60" height="20" border="1" align="absmiddle">
				</td>
			</tr>
			<tr>
				<td colspan="2" align="right"><input type="submit" value="提交" id="smt" /></td>
			</tr>
		</table>
	</form>
</body>
</html>
